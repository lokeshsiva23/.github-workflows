name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # Get your repo code

      - uses: actions/setup-java@v3 # Setup Java (needed for Maven)
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build & Install        # Build project but skip tests
        run: mvn -B install -D skipTests --no-transfer-progress

      - name: Ensure browsers are installed  # Install Playwright browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

      - name: Run tests              # Run your Playwright tests
        run: mvn test
